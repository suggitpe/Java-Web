allprojects {
    defaultTasks 'clean', 'build'
}

subprojects { subprojects ->

    apply plugin: 'maven'
    apply plugin: 'war'
    apply plugin: 'jetty'


    group = 'org.suggs.build-sandbox'
    version = '1.0-SNAPSHOT'
    buildDir = 'target'

    repositories {
        mavenLocal()
        mavenCentral()
    }

    dependencies {
        compile "org.slf4j:slf4j-api:$slf4jVersion"

        runtime "org.slf4j:slf4j-log4j12:$slf4jVersion"
        runtime "log4j:log4j:$log4jVersion"

        testCompile "junit:junit:$junitVersion"
        testCompile "org.mockito:mockito-all:$mockitoVersion"
        testCompile "org.jbehave:jbehave-core:$jbehaveVersion"
        testCompile "org.seleniumhq.selenium:selenium-java:$seleniumVersion"
        testCompile "org.seleniumhq.selenium:selenium-api:$seleniumVersion"
        testCompile "org.concordion:concordion:$concordionVersion"
        testCompile "org.concordion:concordion:$concordionVersion"
        testCompile "org.agileinsider:concordion-plus:$concordionPlusVersion"
    }

    manifest.mainAttributes(
            provider: 'gradle'
    )

    test {
        include '**/*Test.*'
        exclude '**/*WebTest.*'
    }

    task integrationTest(type: Test, dependsOn: test) {
        include '**/*WebTest.*'

        doFirst {
            logger.quiet("Starting the jetty webserver with web app")
            println "Starting jetty web application" 
            jettyRun.execute()
            println "allowing jetty to initialise"
            sleep(3000)
        }
        doLast {
            println "Stopping jetty web application"
            jettyStop.execute()
            println "allowing jetty to die gracefully"
            sleep(3000)
        }
    }

}

project("build-pipeline") {

    description = "A working example of how to do functional testing against a web application"
    dependencies {
        compile "org.springframework:spring-webmvc:$springVersion"
        compile "org.springframework:spring-oxm:$springVersion"

        runtime "org.codehaus.jackson:jackson-mapper-asl:$jacksonMapperVersion"
        runtime "com.thoughtworks.xstream:xstream:$xstreamVersion"
    }

    jettyRun {
        daemon = true
        httpPort = 9098
    }

    jettyStop {
        httpPort = 9099
    }

}

